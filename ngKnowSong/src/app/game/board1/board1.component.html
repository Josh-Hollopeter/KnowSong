<div *ngIf="!roundOver && quizlist.length > 0">

  <div
    style="background-image: url('https://image.freepik.com/free-vector/abstract-geometric-shape-connection-with-3d-cubes-background_42705-105.jpg'); background-repeat: no-repeat; background-attachment: fixed; height: 100vh; padding-top: 75px; background-size: cover; text-align: center;">
    <h1 *ngIf="!selectedvalue"> Choose Your Game Type!</h1><br>
    <div class="container content-justify-center" style="text-align: center;">
      <div class="column-container" *ngIf="!selectedvalue" style="text-align: center;">
        <div class="nameClip" *ngIf="categories[0] == 'Name That Clip'">
          <button class="btn btn-success btn-lg btn-block" onmouseover="this.style.color='black'"
            onmouseout="this.style.color='white'" (click)="selectedvalue='Name That Clip';gettingCategory()">Name That
            Clip</button><br>
        </div>
        <div class="knowLyrics">
          <button class="btn btn-success btn-lg btn-block" onmouseover="this.style.color='black'"
            onmouseout="this.style.color='white'" (click)="selectedvalue='Lyric Match';gettingCategory()">Know Those
            Lyrics</button><br>
        </div>
        <div class="guessYear">
          <button class="btn btn-success btn-lg btn-block" onmouseover="this.style.color='black'"
            onmouseout="this.style.color='white'" (click)="selectedvalue='Release Year';gettingCategory()">Guess That
            Year</button><br>
        </div>
      </div>
    </div>

<div *ngIf="roundOver">
  <div class="jumbotron"
    style="background-image: url('https://image.freepik.com/free-vector/abstract-geometric-shape-connection-with-3d-cubes-background_42705-105.jpg'); background-repeat: no-repeat; background-attachment: fixed; height: 100vh; padding-top: 75px; background-size: cover; padding-bottom: 0;">
    <a routerLink="/createGame"><button class="btn btn-success float-left"> New Game </button></a>
    <h2 style="text-align: center;">{{artistName}} {{selectedvalue}} Quiz</h2>
    <table class="table">
      <tr>
        <th>Question Number </th>
        <th>Question</th>
        <th>Answer</th>
        <th>Correct </th>
      </tr>
      <tr *ngFor="let answer of answerkey; let i = index" [ngClass]="answer.correct ? 'correct' : 'wrong'">
        <td>{{i + 1}}</td>
        <td *ngIf="selectedvalue != 'Name That Clip'">{{answer.question}}</td>
        <td *ngIf="selectedvalue == 'Name That Clip'"><audio controls>
            <source src={{answer.question}} type="audio/mpeg">
            Your browser dose not Support the audio Tag
          </audio></td>
        <td>{{answer.answer}}</td>
        <td>{{answer.correct}}</td>
      </tr>
    </table>
  </div>
</div>
