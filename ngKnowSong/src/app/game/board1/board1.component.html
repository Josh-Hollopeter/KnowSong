<div class="jumbotron">
  <h1> KnowSong!</h1>

  <div *ngIf="!roundOver">
	<div class="form-group">
		<label for="input3" class="col-sm-4 control-label">Select Category for Game</label>
		<div class="col-sm-6">

			<select [(ngModel)]="selectedvalue" (change)="gettingCategory()">
    <option *ngFor="let g of languages" [value]="g">{{g}}</option>
  </select>
		</div>
	</div>

<div class="jumbotron">
  <ul>
{{question}}

  </ul>
  	<ul *ngFor="let opt of option">
					<div class="checkbox">
						<label>
             <input type="checkbox" (click)="check($event,opt)">
           {{opt}}
   <span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>



   Option one
   </label>
					</div>
				</ul>
   <!-- <button (click)="previous()"*ngIf="i>0" >previous</button> -->
     <button  (click)="next()" *ngIf="i<quizlength">next</button>

</div>



	<button class="btn btn-info" (click)="roundOver = true" *ngIf="i>=0" >submit</button>
</div>
</div>
<div *ngIf = "roundOver">
<p> Your score is  => {{marks}}</p>
</div>
<a routerLink="/home"><button class="btn btn-success" > Home </button></a>
