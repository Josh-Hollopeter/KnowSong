<span class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>



<div *ngIf="!roundOver">
  <br>
  <br>
  <br>

  <div class="jumbotron"
    style="background-image: url('https://image.freepik.com/free-vector/abstract-geometric-shape-connection-with-3d-cubes-background_42705-105.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
    <h1> Choose Your Game Type!</h1>
    <div class="contain-grid">
      <div class="grid-container">
        <div class="nameClip">
          <button mat-stroked-button>Name That Clip</button>
        </div>
        <div class="knowLyrics">
          <button mat-stroked-button>Know Those Lyrics</button>
        </div>
        <div class="guessYear">
          <button mat-stroked-button>Guess That Year</button>
        </div>
      </div>
    </div>
    <div *ngIf="!selectedvalue" class="form-group">
      <label for="input3" class="col-sm-4 control-label">Select Category:</label>
      <div class="col-sm-6">

        <select [(ngModel)]="selectedvalue" (change)="gettingCategory()">
          <option *ngFor="let g of categories" [value]="g">{{g}}</option>
        </select>
      </div>
    </div>

    <div class="jumbotron"
      style="background-image: url('https://image.freepik.com/free-vector/abstract-geometric-shape-connection-with-3d-cubes-background_42705-105.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
      <ul>
        <span *ngIf="selectedvalue">Question: {{answerkey.length+1}}</span>
        <p *ngIf="!playdatclip">
          {{question}}
        </p>
        <ng-container *ngIf="playdatclip">
          <p>Name dat Song</p>
          <br>
          <audio id="my-audio" controls>
            <source src={{getQuestion()}} type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </ng-container>

      </ul>


      <span class="class='col-xs-3'" *ngFor="let opt of option">
        <!-- <form #registerForm="ngForm" (submit)="check(registerForm)"> -->
        <button mat-fab name="opt" (click)="selected = opt" class="text-center"> {{opt}}</button>
        <span class="class='col-xs-3'" style="padding: 0.5in;"></span>
        <br *ngIf="playdatclip">

      </span>
      <br>
      <br>
      <!-- <button (click)="previous()"*ngIf="i>0" >previous</button> -->

      <button (click)="check();next()" *ngIf="i<quizlength">next</button>

    </div>
  </div>

  <button class="btn btn-info" (click)="submit()">submit</button>
</div>
<!-- round over break -->

<br>
<br>
<br>
<div *ngIf="roundOver">
  <p> Your score is => {{marks}}</p>
  <a routerLink="/home"><button class="btn btn-success float-right"> Home </button></a>
</div>


<footer class="container">
  <div class="container">
    <!-- <p class="float-right"><a href="home">Back to top</a></p> -->
    <p>Est. 2020 Know Song · <a href="home">Privacy</a> · <a href="home">Terms</a></p>
  </div>
  <!-- /.container -->
</footer>
