
<h1>Create a Trivia Game</h1>
<hr>
<div id="findArtist">
  Search for Artist
  <input type="text" name="artistStr" [(ngModel)]="artistStr" (keyup)="searchForArtist()" class="form-control"
    placeholder="Search for artist....." />
</div>
<div *ngIf="searchResult">
  <div *ngFor="let result of searchResult; let i = index">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <img src="{{result.img}}" width="100px" height="100px">
          <h5><a routerLink="/artist/{{result.name}}">{{result.name}}</a></h5>
          <!-- <h5><a [routerLink]="['/artist', {{result.artist.name}}]>{{result.artist.name}}</h5> -->
        </div>
      </div>
    </div>
  </div>
</div>



<hr>
<div id="userPlaylists">
  Retrieve your playlists: <button (click)="getUserPlaylists()">Get Playlists</button>
  <div id ="playlist-container" class="playlist-container mat-elevation-z8">
    <table mat-table #table [dataSource]="userPlaylists">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- # of tracks column -->
      <!-- <ng-container matColumnDef="numTracks">
        <th mat-header-cell *matHeaderCellDef> # Of Tracks </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->

      <!-- description column-->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
<hr>
