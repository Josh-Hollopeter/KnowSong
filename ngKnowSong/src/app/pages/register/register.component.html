<h1>Login</h1>
<hr>

<body class="text-center">
  <br><img class="mb-4" src="https://i.imgur.com/Tkt2hZX.png">
  <form class="form-signin" style="margin-top: .5in;" >
<section id="cover">
  <div id="cover-caption">
      <div id="container" class="container">
          <div class="row">
              <div class="col-sm-10 offset-sm-1 text-center">
                  <h1 class="display-3">Know Song Registration</h1>
                  <div class="info-form">
                      <form action="" class="form-inline justify-content-center">
                        <form class="form-signin" #registerForm="ngForm" (submit)="register(registerForm)">
                              <label class="sr-only">Username</label>
                              <input ngModel type="text" class="form-control" placeholder="Username" name="username"><br>
                              <label class="sr-only">Password</label>
                              <input ngModel type="password" class="form-control" placeholder="Password" name="password"><br>
                              <input ngModel type="password" class="form-control" placeholder="Re-enter Password" name="verifyPassword">
                              <br><br><button class="btn btn-lg btn-primary"  type="submit" value="Register">Register</button><br><br>
                      </form>
                    </form>
                  </div>
                </div>
          </div>
      </div>
  </div>
  <p>You will be redirected to spotify's login upon registering.</p>
  <p>Then login to spotify, we only require access to your <b>public</b> information.</p>
</section>
</form>
<footer class="container" style="position:fixed; bottom:0; left:0;">
  <p class="float-right"><a href="#">Back to top</a></p>
  <p>Est. 2020 Know Song · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
 </footer>
</body>
