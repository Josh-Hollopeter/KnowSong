<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <a class="navbar-brand" [routerLink]="'index'"><img src="https://i.imgur.com/L4SlF5w.png" ></a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="home" *ngIf="isLoggedIn()" class="nav-link" [routerLink]="['/home']">User Home</a>
      </li>
      <li class="nav-item">
        <a  href="logout" *ngIf="isLoggedIn()" class="nav-link" (click)="logout()" [routerLink]="['/index']">Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="!isLoggedIn()" [routerLink]="['/login']">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  *ngIf="!isLoggedIn()" [routerLink]="['/register']">Register</a>
      </li>
    </ul>
  </div>
</nav>
