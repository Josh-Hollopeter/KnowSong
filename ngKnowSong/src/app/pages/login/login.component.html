<h1>Login</h1>
<hr>
<body class="text-center">
  <br><img class="mb-4" src="https://i.imgur.com/Tkt2hZX.png">
  <form class="form-signin" style="margin-top: .5in;" >

<section id="cover">
  <div id="cover-caption">
      <div id="container" class="container">
          <div class="row">
              <div class="col-sm-10 offset-sm-1 text-center">
                <h1 class="display-3">Know Song Login</h1>
                  <div class="info-form">
                    <form action="" class="form-inline justify-content-center">
                        <form class="form-signin" #loginForm="ngForm" (submit)="login(loginForm)">
                              <label class="sr-only">Username</label>
                              <input ngModel type="text" class="form-control" placeholder="Username" name="username"><br>
                              <label class="sr-only">Password</label>
                              <input ngModel type="password" class="form-control" placeholder="Password" name="password">
                              <br><br><button class="btn btn-lg btn-primary"  type="submit">Sign in</button>
                      </form>
                    </form>
                  </div>
                  <br><a class="mt-5 mb-3 text-muted">Est. 2020</a>
                </div>
          </div>
      </div>
  </div>
</section>
</form>
</body>
